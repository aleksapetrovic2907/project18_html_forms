<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 18 - HTML Forms</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="form">
        <div class="signup">
            <h1 class="">Create an Intuit Account</h1>
            <span class="text-muted">One account for everything Intuit, including Mint.</span>
            <a href="#">Learn More</a>
            <form>
                <label for="email">
                    Email address
                </label>
                <input type="email" id="email" name="email">

                <label for="tel">
                    Phone <span class="text-muted">(recommended)</span>
                </label>
                <input type="tel" id="tel" name="tel">

                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password">

                <input type="submit" value="Create Account" class="btn">
            </form>
            <span class="text-muted" style="font-style: italic;">By selecting Create Account, you agree to our <a
                    href="#">Terms</a> and have read and
                acknowledge our <a href="#">Global Privacy Statement</a>.</span>
        </div>
        <div class="recaptcha">
            <span class="text-muted">Invisible reCAPTCHA by Google <a href="#">Privacy Policy</a> and <a href="#">Terms
                    of Use</a>.</span>
        </div>
    </div>

    <footer>
        <a href="#">Privacy Settings</a>
    </footer>
</body>

</html>
